<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card" id="roomContainer">
            <h2 id="roomTitle"></h2>
            <p id="roomCodeDisplay" class="room-code"></p>
            <div id="posts"></div>
            <div class="post-form">
                <div class="post-input-container">
                    <div class="file-input-wrapper">
                        <input type="file" id="postImage" accept="image/*">
                        <label for="postImage" class="file-input-label">
                            <i class="fas fa-paperclip"></i>
                        </label>
                    </div>
                    <textarea id="postText" placeholder="Digite seu texto aqui..."></textarea>
                    <button id="postBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <button id="logoutBtn" class="logout-btn">Sair da Sala</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
